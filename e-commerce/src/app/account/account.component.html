<div class="container">
  <div class="table-container">
    <table class="table table-bordered my-shadow">
      <tbody>
        <tr>
          <td class="fw-bold">First Name</td>
          <td>{{ user.firstName + " " + user.lastName }}</td>
        </tr>
        <tr>
          <td class="fw-bold">Email</td>
          <td class="verifiy">
            {{ user.email }} &nbsp;&nbsp;
            <span [ngClass]="user.isVerified?'text-success':'text-danger'">
              {{user.isVerified?'verified':'not-verified'}} 
            </span>
            <i [class]="user.isVerified?'bx bx-user-check fs-5 txet-success':'bx bx-error-circle text-danger'"></i>
            &nbsp;
            <a routerLink="/verify" [queryParams]="{ email: user.email }" *ngIf="!user.isVerified">verify</a>
          </td>
        </tr>
        <tr>
          <td class="fw-bold">Address</td>
          <td>{{ user.address }}</td>
        </tr>
        <tr>
          <td class="fw-bold">Mobile Number</td>
          <td>{{ user.mobile }}</td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button class="btn btn-dark" routerLink="/edit-account">Edit</button>
    </div>
  </div>
</div>
