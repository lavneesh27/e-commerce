<div class="my-container mx-auto">
  <!-- Toolbar -->
  <div
    class="border my-rounded-corner mb-5 p-3 d-flex flex-column flex-md-row justify-content-between align-items-center"
  >
    <div class="btn-group mb-3 mb-md-0" role="group">
      <button
        type="button"
        class="btn btn-outline-dark"
        [class.active]="view === 'grid'"
        (click)="view = 'grid'"
      >
        <i class="bx bxs-grid-alt fs-5"></i>
      </button>
      <button
        type="button"
        class="btn btn-outline-dark"
        [class.active]="view === 'list'"
        (click)="view = 'list'"
      >
        <i class="bx bx-list-ul fs-5"></i>
      </button>
    </div>
    <div
      class="d-flex align-items-center justify-content-center w-md-50 mb-3 mb-md-0"
    >
      <input
        class="form-control"
        placeholder="Search for products"
        name="searchTerm"
        [(ngModel)]="searchTerm"
        (ngModelChange)="find()"
      />
    </div>
    <div class="btn-group mb-3 mb-md-0" role="group">
      <button
        type="button"
        class="btn btn-outline-dark"
        [class.active]="sortBy === 'default'"
        (click)="sortBy = 'default'; sortByPrice(sortBy)"
      >
        Default
      </button>
      <button
        type="button"
        class="btn btn-outline-dark"
        [class.active]="sortBy === 'htl'"
        (click)="sortBy = 'htl'; sortByPrice(sortBy)"
      >
        <span><i class="bx bx-down-arrow-alt fs-5"></i></span>
        Price (High to Low)
      </button>
      <button
        type="button"
        class="btn btn-outline-dark"
        [class.active]="sortBy === 'lth'"
        (click)="sortBy = 'lth'; sortByPrice(sortBy)"
      >
        <span><i class="bx bx-up-arrow-alt fs-5"></i></span>
        Price (Low to High)
      </button>
    </div>
  </div>

  <div class="border my-rounded-corner p-5">
    <!-- grid view -->
    <div class="grid-view" *ngIf="view === 'grid'">
      <div class="row g-5">
        <div class="col-3" *ngFor="let product of products">
          <app-product [view]="'grid'" [product]="product"></app-product>
        </div>
      </div>
    </div>

    <!-- list view -->
    <div class="list-view" *ngIf="view === 'list'">
      <div class="row mb-5" *ngFor="let product of products">
        <div class="col">
          <app-product [view]="'list'" [product]="product"></app-product>
        </div>
      </div>
    </div>
  </div>
</div>
