<div class="container w-50">
  <form (ngSubmit)="updateUser()" #userForm="ngForm">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        [(ngModel)]="user.firstName"
        required
        #firstName="ngModel"
      />
      <div
        *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
        class="text-danger"
      >
        <div *ngIf="firstName.errors?.['required']">
          First Name is required.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        [(ngModel)]="user.lastName"
        required
        #lastName="ngModel"
      />
      <div
        *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
        class="text-danger"
      >
        <div *ngIf="lastName.errors?.['required']">Last Name is required.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        [(ngModel)]="user.address"
        required
        #address="ngModel"
      />
      <div
        *ngIf="address.invalid && (address.dirty || address.touched)"
        class="text-danger"
      >
        <div *ngIf="address.errors?.['required']">Address is required.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile Number</label>
      <input
        type="text"
        class="form-control"
        id="mobile"
        name="mobile"
        [(ngModel)]="user.mobile"
        required
        #mobile="ngModel"
      />
      <div
        *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)"
        class="text-danger"
      >
        <div *ngIf="mobile.errors?.['required']">
          Mobile Number is required.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        #password="ngModel"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger"
      >
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <button type="submit" class="btn btn-dark" [disabled]="userForm.invalid">
        Update
      </button>
      <button class="btn btn-outline-dark ms-3" routerLink="/account">
        Cancel
      </button>
    </div>
  </form>
</div>
